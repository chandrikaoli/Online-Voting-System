<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif;  
            background-image: url('voter.jpg');  
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        h1 { color: #ffcc00; }

        table { 
            width: 50%; 
            margin: auto; 
            border-collapse: collapse; 
            margin-top: 20px; 
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td { 
            border: 1px solid white; 
            padding: 12px; 
            text-align: center; 
            font-size: 18px;
        }

        th { 
            background-color: #004080; 
            color: #ffcc00; 
        }

        td { 
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Back to Home Button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #ffcc00;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background: darkorange;
        }

        #loading {
            margin: 20px;
            font-size: 18px;
            color: #ffcc00;
        }

        .total-votes {
            margin-top: 20px;
            font-size: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <h1>Live Voting Results</h1>

    <div id="loading">Loading results...</div>

    <table>
        <thead>
            <tr>
                <th>Party</th>
                <th>Votes</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody id="resultsTable"></tbody>
    </table>

    <div class="total-votes" id="totalVotes"></div>

    <!-- Back to Home Button -->
    <a href="index.html" class="back-btn">â¬… Back to Home</a>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        function loadResults() {
            const loadingDiv = document.getElementById('loading');
            const resultsTable = document.getElementById('resultsTable');
            const totalVotesDiv = document.getElementById('totalVotes');

            onSnapshot(collection(db, "votes"), (snapshot) => {
                loadingDiv.style.display = 'none';
                resultsTable.innerHTML = "";
                
                let totalVotes = 0;
                let results = [];

                // First, calculate total votes
                snapshot.forEach((doc) => {
                    const count = doc.data().count || 0;
                    totalVotes += count;
                    results.push({
                        party: doc.id,
                        count: count
                    });
                });

                // Then, display results with percentages
                results.sort((a, b) => b.count - a.count); // Sort by votes (descending)
                
                results.forEach((result) => {
                    const percentage = totalVotes > 0 
                        ? ((result.count / totalVotes) * 100).toFixed(1) 
                        : '0.0';
                    
                    let row = `<tr>
                        <td>${result.party}</td>
                        <td>${result.count}</td>
                        <td>${percentage}%</td>
                    </tr>`;
                    resultsTable.innerHTML += row;
                });

                totalVotesDiv.textContent = `Total Votes Cast: ${totalVotes}`;
            }, (error) => {
                console.error("Error loading results:", error);
                loadingDiv.textContent = "Error loading results. Please try again later.";
            });
        }

        // Test Firebase connection
        async function testFirebaseConnection() {
            try {
                await db.collection("votes").get();
                console.log("Firebase connection successful");
                loadResults();
            } catch (error) {
                console.error("Firebase connection error:", error);
                document.getElementById('loading').textContent = 
                    "Error connecting to database. Please try again later.";
            }
        }

        // Start loading results
        loadResults();
    </script>

</body>
</html>
